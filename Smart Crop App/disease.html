<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection System</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div id="diseaseStatus" style="display:none; margin-bottom:12px; font-weight:600;
                    padding:6px 10px; border-radius:6px; background:#f3f4f6; color:#111827; width:fit-content;
                    box-shadow:0 1px 2px rgba(0,0,0,0.04);"></div>

        <div class="main-content">

                    <p style="text-align: center; color: #718096; padding: 40px;">
                        Select a disease to view detailed symptoms
                    </p>
                </div>
            </div>

            <div class="section">
                <h2>ğŸ” Symptom Checker</h2>
                <p style="color: #718096; margin-bottom: 15px;">Select the symptoms you observe on your plant</p>

</html>
